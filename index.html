<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Investment Calculator</h1>
    <div class="container">
        <div class="form-group">
            <label for="initialInvestment">Initial Investment:</label>
            <input type="number" id="initialInvestment" placeholder="10000" required>
        </div>
        <div class="form-group">
            <label for="yearlyContribution">Yearly Contribution:</label>
            <input type="number" id="yearlyContribution" placeholder="5000" required>
        </div>
        <div class="form-group">
            <label for="growthRate1">First Scenario Rate (%):</label>
            <input type="number" id="growthRate1" step="0.1" placeholder="8" required>
        </div>
        <div class="form-group">
            <label for="growthRate2">Second Scenario Rate (%):</label>
            <input type="number" id="growthRate2" step="0.1" placeholder="6" required>
        </div>
        <button onclick="calculateAndDisplay()">Calculate and Display Chart</button>
    </div>
    
    <!-- Chart.js canvas -->
    <canvas id="investmentChart"></canvas>

    <!-- Include JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
